<div>
  <br>
  <mat-toolbar>
    <a mat-stroked-button color="primary" routerLink="/addTodo" class="button fancy-button addTodo">
      <i class="material-icons">add</i>Add new todo
    </a>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Search for todo</mat-label>
        <input #searchBox matInput placeholder="Ex. Clean house" (input)="searchTodo(searchBox.value)">
      </mat-form-field>
    </form>
  </mat-toolbar>
  <br>
  <router-outlet></router-outlet>

  <div *ngIf="todos.length === 0">
    <h3 style="text-align:center">You haven't added any todo yet, please add one!</h3>
  </div>
  <div *ngFor="let todo of todos;">
    <app-todo-detail (toggleDone)="toggleDone($event)" (deleteTodo)="onDelete($event)" [todo]="todo"></app-todo-detail>

  </div>

</div>
